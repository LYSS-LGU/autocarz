<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>AutoCarz Dashboard</title>
    <header>
      <nav>
        <a href="autocarz.html"><strong>📍 GPS</strong></a> |
        <a href="cctv.html">🎥 CCTV</a>
      </nav>
    </header>

    <!-- 공통 스타일 -->
    <link rel="stylesheet" href="../styles/autocarz.css" />
    <link rel="stylesheet" href="../styles/leaflet-style.css" />

    <!-- Leaflet 라이브러리 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body>
    <h1>🚗 AutoCarz 대시보드</h1>

    <div class="map-row">
      <div class="left-panel">
        <h2>카메라 미리보기</h2>
        <video id="camera" autoplay muted></video>
        <br />
        <button id="toggleBtn">카메라 On/Off</button>
        <button id="captureBtn">📸 사진 찍기</button>
        <canvas id="snapshot" style="display: none"></canvas>
      </div>

      <div class="right-panel">
        <h2>🦊 야생동물 경고 지도 (Leaflet)</h2>
        <div id="leafletmap"></div>

        <h2>📍 사진 촬영 위치 타임라인</h2>
        <div id="photo-location-list"></div>
        <div id="its-status" class="section">
          <h2>🛰 ITS API 상태</h2>
          <div id="its-status-message">불러오는 중...</div>
        </div>
      </div>
    </div>

    <!-- ✅ JS 모듈: 지도 기능 담당 -->
    <script type="module" src="../js/map.js"></script>
  </body>
</html>
